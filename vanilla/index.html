<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <div id="greeting"></div>

    <div class="input-area" id="nameInputArea">
        <input type="text" class="text-input" id="nameInput" placeholder="이름을 입력하세요"/>
        <button id="saveNameBtn">확인</button>
    </div>

    <div id="todoArea">
        <div class="input-area">
            <input type="text" class="text-input" id="todoInput" placeholder="할 일을 입력하세요" />
            <button id="addTodoBtn">추가</button>
        </div>

        <ul id="todoList"></ul>
    </div>

    <script src="script.js"></script>  
</body>
</html>
